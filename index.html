<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Borders Game</title>
  </head>
  <body>
    <header class="container">
      <div class="row">
        <div class="col-12 text-center">
          <h1>Bordle</h1>
          <p>
            Can you guess the country, based off the countries that border it?
          </p>
        </div>
      </div>
    </header>
    <section class="game-section container">
      <div class="row">
        <div class="col-md-5 mb-4 mb-md-0">
          <div class="main-country" hide>
            <div class="main-country-image">
              <img src="" alt="" />
            </div>
            <div class="main-country-text">
              <p></p>
              <form action="/" class="main-country-form">
                <input type="text" />
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-7">
          <div class="container">
            <div class="row border-countries"></div>
          </div>
        </div>
      </div>
    </section>
    <script src="assets/js/main.js"></script>
  </body>
</html>
